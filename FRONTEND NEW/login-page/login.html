<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login | Eventzzz</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <a href="#">Eventzz</a>
        </div>
        <div class="social-icons">
          <a href="#">Share</a>
          <a href="#">Tweet</a>
          <a href="#">Star</a>
        </div>
      </div>
    </nav>

    <main>
      <section class="hero-section">
        <video class="video-background" autoplay loop muted>
          <source src="/FRONTEND NEW/assets/fallingStar.mp4" type="video/mp4" />
        </video>
        <div class="container">
          <div class="login-form-container">
            <div class="login-card">
              <h6>Sign in with</h6>
              <div class="social-login-buttons">
                <button>GitHub</button>
                <button>Google</button>
              </div>
              <hr />
              <p>Or sign in with credentials</p>
              <form action="#" method="POST">
                <div class="input-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Email" />
                </div>
                <div class="input-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" placeholder="Password" />
                </div>
                <div class="remember-me">
                  <label>
                    <input type="checkbox" id="remember" name="remember" /> Remember me
                  </label>
                </div>
                <div class="form-actions">
                  <button type="submit">Sign In</button>
                </div>
              </form>
            </div>
            <div class="footer-links">
              <a href="#" class="footer-links"> Forgot password?</a>
              <a href="#" class="footer-links">Create new account</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">

      </div>
    </footer>
  </body>
</html>
