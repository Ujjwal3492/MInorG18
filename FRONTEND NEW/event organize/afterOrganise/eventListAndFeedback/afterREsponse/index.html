<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Analysis Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
 
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="#">Eventzzz</a>
            </div>
            <button class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-menu">
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> HOME</a></li>
                    <li><a href="#"><i class="fas fa-globe"></i> FEATURES</a></li>
                    <li><a href="#"><i class="fas fa-phone"></i> CONTACT</a></li>
                    <li><a href="#"><i class="fas fa-heart"></i> RATE US</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <body class="bg-gray-100 min-h-screen font-sans">
        <!-- Navbar -->
        <div class="space"></div>
        <!-- Header -->
        <header class="text-center py-8">
            <h2 class="text-4xl font-bold text-gray-800">Event-wise Feedback Analysis</h2>
            <p class="text-gray-600 mt-2">Explore feedback insights for your events powered by our AI model.</p>
        </header>
    
        <!-- Main Content -->
        <main class="container mx-auto px-4">
            <!-- Single Event Card -->
            <div class="flex flex-col sm:flex-row items-center bg-white shadow-md rounded-md p-3">
                <!-- Chart Section -->
                <div class="w-full sm:w-1/3">
                    <canvas id="chart1" width="120" height="120"></canvas>
                </div>
        
                <!-- Feedback Summary Section -->
                <div class="w-full sm:w-2/3 mt-3 sm:mt-0 sm:ml-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Event Name</h3>
                    <p class="text-gray-600 text-sm mb-2">Date: 23rd Dec 2024</p>
                    <div class="bg-gray-100 p-2 rounded-md">
                        <p class="text-gray-700 text-sm mb-1">Feedback Summary:</p>
                        <p class="text-gray-800 text-sm font-medium">Positive feedback with 85% satisfaction.</p>
                    </div>
                </div>
            </div>
        </main>
        
        
        
        <!-- Footer -->
        <footer>
            <div class="footer-social">
                <h4>Follow Us</h4>
                <div class="social-icons">
                    <button aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </button>
                    <button aria-label="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </button>
                </div>
            </div>
            
        </footer>
    
        <!-- Chart.js Library -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            // Example Chart Data
            const ctx1 = document.getElementById('chart1').getContext('2d');
            const chart1 = new Chart(ctx1, {
                type: 'pie',
                data: {
                    labels: ['Positive', 'Neutral', 'Negative'],
                    datasets: [{
                        data: [85, 10, 5],
                        backgroundColor: ['#4CAF50', '#FFC107', '#F44336']
                    }]
                }
            });
    
            const ctx2 = document.getElementById('chart2').getContext('2d');
            const chart2 = new Chart(ctx2, {
                type: 'pie',
                data: {
                    labels: ['Positive', 'Neutral', 'Negative'],
                    datasets: [{
                        data: [65, 20, 15],
                        backgroundColor: ['#4CAF50', '#FFC107', '#F44336']
                    }]
                }
            });
        </script>
    </body>
</html>
